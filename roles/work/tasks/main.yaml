- name: Installs zoom
  kewlfft.aur.aur:
    use: paru
    name: zoom
  when: ansible_distribution == "Archlinux"

- name: Installs zoom Debian missing dependencies
  apt:
    name:
      - mailcap
      - libgl1-mesa-glx
      - libglx-mesa0
      - ibus
    state: present
  become: true
  when: ansible_facts['os_family'] == "Debian"

- name: Installs zoom
  apt:
    deb: https://zoom.us/client/latest/zoom_amd64.deb
    dpkg_options: 'force-depends'
  become: true
  when: ansible_facts['os_family'] == "Debian"

- name: Installs Microsoft Teams
  kewlfft.aur.aur:
    use: paru
    name: teams
  when: ansible_distribution == "Archlinux"

- name: Installs Microsoft Teams
  apt:
    name: teams
    state: present
  become: true
  when: ansible_facts['os_family'] == "Debian"

