---
- name: Installs slack-desktop
  kewlfft.aur.aur:
    use: paru
    name: slack-desktop
  when: ansible_distribution == "Archlinux"

- name: Installs slack-desktop Debian missing deps
  apt:
    name: libappindicator3-0.1-cil
    state: present
  become: true
  when: ansible_facts['os_family'] == "Debian"

