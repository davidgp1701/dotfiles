---
- name: Installs zsh
  pacman:
    name: zsh
    state: present
  become: true
  when: ansible_distribution == "Archlinux"

- name: Installs zsh
  apt:
    name: zsh
    state: present
  become: true
  when: ansible_facts['os_family'] == "Debian"

- name: Install zsh completions
  pacman:
    name: zsh-completions
    state: present
  become: yes
  when: ansible_distribution == "Archlinux"

- name: Installs zsh-antigen
  apt:
    name: zsh-antigen
    state: present
  become: true
  when: ansible_facts['os_family'] == "Debian"

- name: Installs zsh-autosuggestions
  apt:
    name: zsh-autosuggestions
    state: present
  become: true
  when: ansible_facts['os_family'] == "Debian"

- name: Install zsh autosugestions
  pacman:
    name: zsh-autosuggestions
    state: present
  become: true
  when: ansible_distribution == "Archlinux"

- name: Installs zsh-common
  apt:
    name: zsh-common
    state: present
  become: true
  when: ansible_facts['os_family'] == "Debian"

- name: Installs zsh-syntax-highlighting
  apt:
    name: zsh-syntax-highlighting
    state: present
  become: true
  when: ansible_facts['os_family'] == "Debian"

- name: change user shell to zsh
  become: yes
  user:
    name: "{{ the_user }}"
    shell: /usr/bin/zsh

- name: Update zprofile file
  file:
    src: "{{ lookup('env', 'ROOTDIR') }}/files/profile"
    dest: "{{ lookup( 'env', 'HOME' ) }}/.zshenv"
    state: link
    force: yes

- name: Links config files for zsh
  file:
    src: "{{ lookup('env', 'ROOTDIR') }}/files/config/zsh"
    dest: "{{ lookup( 'env', 'HOME' ) }}/.config/zsh"
    state: link
    force: yes

- name: Links config files for shellconfigs
  file:
    src: "{{ lookup('env', 'ROOTDIR') }}/files/config/shellconfigs"
    dest: "{{ lookup( 'env', 'HOME' ) }}/.config/shellconfigs"
    state: link
    force: yes

- name: Install zsh syntax highlighting
  ansible.builtin.git:
    repo: https://github.com/zsh-users/zsh-syntax-highlighting.git
    dest: "{{ lookup( 'env', 'HOME' ) }}/.local/share/zsh/plugins/zsh-syntax-highlighting"

- name: Make sure zsh cache folder exists
  ansible.builtin.file:
    path: "{{ lookup( 'env', 'HOME' ) }}/.cache/zsh"
    state: directory
    mode: '0700'
