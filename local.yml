# tasks to complete before running roles
- hosts: all
  connection: local
  tags: always
  become: true
  pre_tasks:
    - name: pre-run | update package cache (arch)
      tags: always
      pacman: update_cache=yes
      changed_when: False
      when: ansible_distribution == "Archlinux"

- hosts: all
  tags: base
  connection: local
  roles:
    - base
    - node
    - bash # It requires node first to install the LS
    - nvim
    - python
    - reflector
    - starship
    - zsh

- hosts: workstation
  tags: workstation
  connection: local
  roles:
    - aws
    - alacritty
    - bspwm
    - fstrim
    - firefox
    - google-chrome
    - kitty
    - mpv
    - terraform
    - spotify
    - wifi

- hosts: laptop
  tags: laptop
  connection: local
  roles:
    - upower

- hosts: g14
  connection: local
  roles:
    - alacritty
    - amdgpu
    - audio
    - bluetooth
    - bspwm
    - dunst
    - fstrim
    - firefox
    - google-chrome
    - g14
    - mpv
    - nvidia
    - polybar
    - powertop
    - spotify
    - vconsole
    - xorg
    - zsh
