# Colors (Iceberg Dark)
colors:
  # Default colors
  primary:
    background: '#000000' # I like pure black
    foreground: '#d2d4de'

  # Normal colors
  normal:
    black:   '#000000'
    red:     '#e27878'
    green:   '#b4be82'
    yellow:  '#e2a478'
    blue:    '#84a0c6'
    magenta: '#a093c7'
    cyan:    '#89b8c2'
    white:   '#c6c8d1'

  # Bright colors
  bright:
    black:   '#000000'
    red:     '#e98989'
    green:   '#c0ca8e'
    yellow:  '#e9b189'
    blue:    '#91acd1'
    magenta: '#ada0d3'
    cyan:    '#95c4ce'
    white:   '#d2d4de'

font:
  # The normal (roman) font face to use.
  normal:
    family: Inconsolata for Powerline
    # Style can be specified to pick a specific face.
    style: Regular

  # The bold font face
  bold:
    family: Inconsolata for Powerline 
    # Style can be specified to pick a specific face.
    # style: Bold

  # The italic font face
  italic:
    family: Inconsolata for Powerline 
    # Style can be specified to pick a specific face.
    # style: Italic
  size: 11.0

  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
window:
  padding:
    x: 2
    y: 2
  # scrolling:
  #   # Maximum number of lines in the scrollback buffer.
  #   # Specifying '0' will disable scrolling.
  history: 10000
  #   # Number of lines the viewport will move for every line scrolled when
  #   # scrollback is enabled (history > 0).
  #   multiplier: 10

  # # If `true`, bold text is drawn using the bright color variants.
  # draw_bold_text_with_bright_colors: true

  # selection:
  semantic_escape_chars: ',â”‚`|:"'' ()[]{}<>'
  save_to_clipboard: true
  live_config_reload: true
key_bindings:
  - { key: V, mods: Control|Shift, action: Paste }
  - { key: C, mods: Control|Shift, action: Copy }
  - { key: Key0, mods: Control, action: ResetFontSize }
  - { key: Equals, mods: Control, action: IncreaseFontSize }
  - { key: Minus, mods: Control, action: DecreaseFontSize }
  - { key: PageUp, mods: Alt, action: ScrollPageUp  }
  - { key: PageDown, mods: Alt, action: ScrollPageDown }
  - { key: Up, mods: Alt, action: ScrollLineUp  }
  - { key: Down, mods: Alt, action: ScrollLineDown }
  - { key: Return, mods: Super|Shift, action: SpawnNewInstance }
  - { key: Insert, mods: Shift, action: PasteSelection }
